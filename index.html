<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ForeFathers DAO — Constitutional Platform</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=JetBrains+Mono:wght@300;400;500&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --obsidian:#0a0b0d; --navy:#0d1117; --charcoal:#13181f; --surface:#1a2030; --border:#2a3650;
  --gold:#c9a84c; --gold-bright:#e8c56a; --gold-dim:#8a6e30; --amber:#d4882a;
  --white:#f8f4ed; --muted:#8a9ab8; --muted-2:#5a6a85;
  --teal:#1a9e8f; --teal-glow:#22d4bf; --sage:#4a8a5a; --ember:#b85a20;
  --sky:#2a6aaa; --violet:#4a2aaa; --rose:#8a2a5a;
  --D:'Cinzel',serif; --B:'Cormorant Garamond',serif; --M:'JetBrains Mono',monospace;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;height:100%;overflow:hidden;background:var(--obsidian);color:var(--white)}
body::after{content:'';position:fixed;inset:0;pointer-events:none;z-index:9000;opacity:.3;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E")}

/* NAV */
#nav{position:fixed;top:0;left:0;right:0;height:60px;z-index:800;background:rgba(10,11,13,.92);backdrop-filter:blur(20px);border-bottom:1px solid rgba(42,54,80,.6);display:flex;align-items:center;justify-content:space-between;padding:0 2rem}
.nav-logo{display:flex;align-items:center;gap:10px;text-decoration:none;flex-shrink:0}
.nav-logo-text{font-family:var(--D);font-size:.85rem;letter-spacing:.18em;color:var(--gold);text-transform:uppercase}
.nav-pages{display:flex;align-items:center}
.nav-btn{font-family:var(--M);font-size:.6rem;letter-spacing:.1em;text-transform:uppercase;color:var(--muted-2);background:none;border:none;border-bottom:2px solid transparent;padding:0 .9rem;height:60px;cursor:pointer;transition:color .2s,border-color .2s;white-space:nowrap}
.nav-btn:hover{color:var(--gold)}
.nav-btn.active{color:var(--gold);border-bottom-color:var(--gold)}
.nav-right{display:flex;align-items:center;gap:10px;flex-shrink:0}
.live-badge{display:flex;align-items:center;gap:6px;padding:4px 12px;border-radius:20px;background:rgba(26,158,143,.12);border:1px solid var(--teal);font-family:var(--M);font-size:.58rem;color:var(--teal-glow);letter-spacing:.1em;text-transform:uppercase}
.live-dot{width:6px;height:6px;background:var(--teal-glow);border-radius:50%;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.3}}

/* TRACK & SLIDES */
#track{display:flex;width:700vw;height:100vh;transition:transform .72s cubic-bezier(.77,0,.175,1);will-change:transform}
.slide{position:relative;width:100vw;height:100vh;flex-shrink:0;overflow:hidden}
.slide-bg{position:absolute;inset:0;background-size:cover;background-position:center;transform:scale(1.06);filter:brightness(.55) saturate(.9);transition:transform 1.4s cubic-bezier(.25,.46,.45,.94),filter 1.2s ease}
.slide.active .slide-bg{transform:scale(1);filter:brightness(.72) saturate(1)}
.slide-overlay{position:absolute;inset:0;background:linear-gradient(105deg,rgba(10,11,13,.78) 0%,rgba(10,11,13,.52) 50%,rgba(10,11,13,.15) 100%)}

/* CONTENT */
.slide-content{position:relative;z-index:2;height:100%;display:flex;flex-direction:column;justify-content:center;padding:80px 5vw 80px 5vw;max-width:640px}
.eyebrow{font-family:var(--M);font-size:.6rem;letter-spacing:.3em;text-transform:uppercase;color:var(--gold);margin-bottom:1rem;display:flex;align-items:center;gap:10px}
.eyebrow::after{content:'';flex:1;max-width:48px;height:1px;background:var(--gold-dim)}
.slide-title{font-family:var(--D);font-size:clamp(2.2rem,4.5vw,4rem);font-weight:600;line-height:1.06;letter-spacing:-.01em;color:var(--white);margin-bottom:1rem}
.slide-title .accent{color:var(--gold)}
.slide-sub{font-family:var(--B);font-size:clamp(1rem,1.5vw,1.18rem);color:rgba(248,244,237,.6);line-height:1.7;max-width:480px;margin-bottom:1.6rem}

/* MENU BUTTONS — no boxes, just floating text */
.menu-stack{display:flex;flex-direction:column;gap:.2rem;width:100%;max-width:520px}
.menu-btn{width:100%;display:flex;align-items:center;justify-content:space-between;padding:.7rem 0;border-radius:0;cursor:pointer;text-align:left;background:transparent;border:none;border-bottom:1px solid rgba(255,255,255,.06);transition:border-color .2s,transform .15s;gap:12px}
.menu-btn:hover{background:transparent;border-bottom-color:rgba(201,168,76,.25);transform:translateX(4px)}
.menu-btn.open{background:transparent;border-bottom-color:rgba(201,168,76,.4);border-radius:0;transform:none}
.menu-btn-left{display:flex;align-items:center;gap:10px;flex:1;min-width:0}
.menu-label{font-family:var(--D);font-size:1rem;letter-spacing:.06em;color:rgba(248,244,237,.85);transition:color .2s}
.menu-btn:hover .menu-label{color:var(--white)}
.menu-btn.open .menu-label{color:var(--gold-bright)}
.menu-badge{display:none}
.menu-arrow{width:15px;height:15px;flex-shrink:0;color:rgba(201,168,76,.4);transition:transform .32s cubic-bezier(.4,0,.2,1),color .2s}
.menu-btn:hover .menu-arrow{color:rgba(201,168,76,.7)}
.menu-btn.open .menu-arrow{transform:rotate(180deg);color:var(--gold)}

/* BADGE COLOURS */
.c-teal{background:rgba(26,158,143,.12);border:1px solid rgba(26,158,143,.4);color:var(--teal-glow)}
.c-sage{background:rgba(74,138,90,.12);border:1px solid rgba(74,138,90,.4);color:#6abf7a}
.c-ember{background:rgba(184,90,32,.12);border:1px solid rgba(184,90,32,.4);color:#e08050}
.c-sky{background:rgba(42,106,170,.12);border:1px solid rgba(42,106,170,.4);color:#60aaee}
.c-violet{background:rgba(74,42,170,.12);border:1px solid rgba(74,42,170,.4);color:#9070ee}
.c-rose{background:rgba(138,42,90,.12);border:1px solid rgba(138,42,90,.4);color:#e060a0}
.c-gold{background:rgba(201,168,76,.12);border:1px solid rgba(201,168,76,.4);color:var(--gold)}
.c-amber{background:rgba(212,136,42,.12);border:1px solid rgba(212,136,42,.4);color:var(--amber)}

/* DROPDOWN PANEL */
.menu-panel{max-height:0;overflow:hidden;transition:max-height .4s cubic-bezier(.4,0,.2,1);background:transparent;border:none;border-left:1px solid rgba(201,168,76,.15);border-radius:0}
.menu-panel.open{max-height:700px}
.mpi{padding:1rem 1rem 1rem 1.2rem}

/* PANEL ELEMENTS */
.panel-list{list-style:none;display:flex;flex-direction:column;gap:.5rem;margin-bottom:1rem}
.panel-list li{display:flex;align-items:flex-start;gap:10px;font-family:var(--B);font-size:.95rem;color:rgba(248,244,237,.8);line-height:1.5}
.panel-list li::before{content:'◆';color:var(--gold-dim);font-size:.42rem;margin-top:.45rem;flex-shrink:0}
.panel-row{display:flex;gap:.8rem;margin-bottom:1rem;flex-wrap:wrap}
.pstat{flex:1;min-width:72px;background:rgba(26,32,48,.8);border:1px solid var(--border);border-radius:6px;padding:.8rem;text-align:center}
.pstat-v{font-family:var(--D);font-size:1.4rem;color:var(--gold);display:block}
.pstat-l{font-family:var(--M);font-size:.56rem;color:var(--muted-2);letter-spacing:.1em;text-transform:uppercase}
.pa{display:inline-flex;align-items:center;gap:6px;padding:.55rem 1.3rem;border-radius:4px;font-family:var(--M);font-size:.65rem;letter-spacing:.1em;text-transform:uppercase;text-decoration:none;font-weight:500;cursor:pointer;border:none;transition:all .2s}
.pa-gold{background:var(--gold);color:var(--obsidian)}.pa-gold:hover{background:var(--gold-bright)}
.pa-teal{background:var(--teal);color:var(--obsidian)}.pa-teal:hover{background:var(--teal-glow)}
.pa-outline{background:transparent;color:var(--gold);border:1px solid var(--gold-dim)}.pa-outline:hover{background:rgba(201,168,76,.1);border-color:var(--gold)}
.pmemo{font-family:var(--M);font-size:.65rem;color:var(--muted);background:rgba(26,32,48,.9);border:1px solid var(--border);border-radius:4px;padding:.6rem .9rem;margin:.8rem 0;letter-spacing:.04em}
.pmemo span{color:var(--gold)}
.pdivider{height:1px;background:linear-gradient(90deg,transparent,var(--gold-dim),transparent);margin:1rem 0}
.pstep{display:flex;gap:8px;align-items:flex-start;margin-bottom:.6rem}
.pstep-n{font-family:var(--M);font-size:.58rem;color:var(--gold);background:rgba(201,168,76,.12);border:1px solid rgba(201,168,76,.25);padding:2px 6px;border-radius:3px;flex-shrink:0;margin-top:2px}
.pstep-t{font-family:var(--M);font-size:.72rem;color:var(--white)}
.pstep-s{font-family:var(--B);font-size:.84rem;color:var(--muted);line-height:1.4}
.split-compare{display:grid;grid-template-columns:1fr 1fr;gap:4px;margin:.8rem 0}
.split-no{padding:.5rem .7rem;background:var(--surface);border-radius:4px;font-size:.75rem;color:var(--muted-2);text-decoration:line-through}
.split-yes{padding:.5rem .7rem;background:rgba(74,138,90,.12);border-radius:4px;font-size:.75rem;color:#6abf7a}
.split-yes::before{content:'+ ';font-weight:600}
.grid-2x{display:grid;grid-template-columns:1fr 1fr;gap:.6rem;margin:.8rem 0}
.grid-cell{background:rgba(26,32,48,.8);border:1px solid var(--border);border-radius:6px;padding:.8rem;font-size:.82rem}
.grid-cell strong{color:var(--white);display:block;margin-bottom:.2rem;font-family:var(--D);font-size:.82rem}
.grid-cell span{color:var(--muted)}

/* PHOTO CAPTION */
.slide-photo-info{position:absolute;bottom:2rem;right:2.5rem;z-index:3;text-align:right}
.slide-photo-tag{font-family:var(--M);font-size:.55rem;letter-spacing:.2em;text-transform:uppercase;color:var(--gold);display:block;margin-bottom:.2rem}
.slide-photo-name{font-family:var(--D);font-size:1rem;color:var(--white);display:block;margin-bottom:.15rem}
.slide-photo-loc{font-family:var(--M);font-size:.55rem;color:rgba(248,244,237,.4);letter-spacing:.12em;text-transform:uppercase}

/* ARROWS + DOTS */
.sarrow{position:fixed;top:50%;transform:translateY(-50%);z-index:700;width:46px;height:46px;border-radius:50%;border:1px solid rgba(42,54,80,.7);background:rgba(10,11,13,.65);backdrop-filter:blur(8px);color:var(--gold-dim);cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .2s}
.sarrow:hover{border-color:var(--gold);color:var(--gold);background:rgba(201,168,76,.08)}
.sarrow.hidden{opacity:0;pointer-events:none}
.sarrow svg{width:18px;height:18px}
#arrow-prev{left:.8rem}
#arrow-next{right:.8rem}
#slide-dots{position:fixed;bottom:1.6rem;left:50%;transform:translateX(-50%);z-index:700;display:flex;gap:8px;align-items:center}
.sdot{width:6px;height:6px;border-radius:50%;cursor:pointer;background:rgba(201,168,76,.2);border:1px solid rgba(201,168,76,.15);transition:all .3s}
.sdot.active{width:28px;border-radius:3px;background:var(--gold);border-color:var(--gold)}
#slide-counter{position:fixed;bottom:1.4rem;right:2rem;z-index:700;font-family:var(--M);font-size:.6rem;color:rgba(201,168,76,.4);letter-spacing:.1em}

/* TICKER */
.ticker-wrap{overflow:hidden;border-top:1px solid rgba(42,54,80,.5);border-bottom:1px solid rgba(42,54,80,.5);background:rgba(13,17,23,.7);padding:.4rem 0;margin:.8rem 0}
.ticker{display:flex;gap:3rem;animation:tick 28s linear infinite;white-space:nowrap}
.ticker-item{font-family:var(--M);font-size:.6rem;letter-spacing:.1em;color:var(--muted-2);text-transform:uppercase}
.ticker-item span{color:var(--gold)}
@keyframes tick{from{transform:translateX(0)}to{transform:translateX(-50%)}}

/* MOBILE */
@media(max-width:768px){
  .slide-content{padding:70px 1.4rem 5rem;max-width:100%}
  .slide-title{font-size:clamp(1.7rem,7vw,2.6rem)}
  .nav-pages{display:none}
  .slide-photo-info{display:none}
  #slide-counter{display:none}
  .menu-label{font-size:.88rem}
  .grid-2x,.split-compare{grid-template-columns:1fr}
}

/* ── AVATAR SYSTEM ──────────────────────────────────────────────── */
/* Tier tab selector */
.tier-tabs{display:flex;gap:.3rem;flex-wrap:wrap;margin-bottom:1.1rem}
.tier-tab{font-family:var(--M);font-size:.55rem;letter-spacing:.1em;text-transform:uppercase;padding:.32rem .75rem;border-radius:3px;border:1px solid rgba(255,255,255,.08);background:transparent;color:var(--muted-2);cursor:pointer;transition:all .2s;white-space:nowrap}
.tier-tab:hover{border-color:rgba(201,168,76,.3);color:var(--muted)}
.tier-tab.t-active{border-color:transparent;color:var(--obsidian);font-weight:600}
.tier-tab[data-t="ruach"].t-active{background:#4a8a5a}
.tier-tab[data-t="nefesh"].t-active{background:#2a6aaa}
.tier-tab[data-t="neshamah"].t-active{background:#c9a84c}
.tier-tab[data-t="chayah"].t-active{background:#8a2a5a;color:#f0b0d0}
.tier-tab[data-t="yechidah"].t-active{background:linear-gradient(120deg,#c9a84c,#7a5adf);color:#fff}

/* Avatar panels — hidden by default */
.avatar-panel{display:none;gap:1rem;width:100%}
.avatar-panel.av-visible{display:grid;grid-template-columns:200px 1fr;gap:1rem;animation:avfade .35s ease}
@keyframes avfade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}

/* Left column — orb + identity */
.av-left{display:flex;flex-direction:column;gap:.7rem;align-items:center}
.av-orb{width:90px;height:90px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2.4rem;position:relative;flex-shrink:0;cursor:pointer;transition:transform .3s}
.av-orb:hover{transform:scale(1.06)}
.av-orb::after{content:'';position:absolute;inset:-3px;border-radius:50%;border:1px solid rgba(255,255,255,.12);animation:orb-spin 8s linear infinite}
@keyframes orb-spin{to{transform:rotate(360deg)}}
.orb-ruach   {background:radial-gradient(circle at 30% 30%,#7ad08a,#1a4a25);box-shadow:0 0 24px rgba(74,138,90,.4)}
.orb-nefesh  {background:radial-gradient(circle at 30% 30%,#70baff,#0a2a5a);box-shadow:0 0 24px rgba(42,106,170,.5)}
.orb-neshamah{background:radial-gradient(circle at 30% 30%,#f0d070,#6a4a10);box-shadow:0 0 28px rgba(201,168,76,.55)}
.orb-chayah  {background:radial-gradient(circle at 30% 30%,#f070b0,#4a0a30);box-shadow:0 0 28px rgba(138,42,90,.6)}
.orb-yechidah{background:radial-gradient(circle at 30% 30%,#c0b0ff,#1a0a6a);box-shadow:0 0 32px rgba(100,80,220,.7),0 0 60px rgba(201,168,76,.2)}
.av-tier-name{font-family:var(--D);font-size:1rem;letter-spacing:.08em;color:var(--white);text-align:center}
.av-class-tag{font-family:var(--M);font-size:.55rem;letter-spacing:.14em;text-transform:uppercase;color:var(--muted-2);text-align:center;line-height:1.4}
.av-mca-badge{font-family:var(--M);font-size:.5rem;letter-spacing:.1em;text-transform:uppercase;padding:.25rem .6rem;border-radius:3px;background:rgba(201,168,76,.1);border:1px solid rgba(201,168,76,.25);color:var(--gold);text-align:center;margin-top:.2rem}

/* Right column — stats + tools */
.av-right{display:flex;flex-direction:column;gap:.65rem}
.av-section-title{font-family:var(--M);font-size:.55rem;letter-spacing:.18em;text-transform:uppercase;color:var(--gold-dim);margin-bottom:.3rem}

/* RPG stat bars */
.stat-list{display:flex;flex-direction:column;gap:.38rem}
.stat-row{display:grid;grid-template-columns:90px 1fr 28px;align-items:center;gap:.5rem}
.stat-name{font-family:var(--M);font-size:.58rem;letter-spacing:.08em;text-transform:uppercase;color:var(--muted)}
.stat-bar-wrap{height:5px;background:rgba(255,255,255,.06);border-radius:3px;overflow:hidden}
.stat-bar{height:100%;border-radius:3px;transition:width .8s cubic-bezier(.4,0,.2,1)}
.stat-val{font-family:var(--M);font-size:.6rem;color:var(--muted-2);text-align:right}

/* Stat bar color classes */
.bar-gold   {background:linear-gradient(90deg,var(--gold-dim),var(--gold))}
.bar-teal   {background:linear-gradient(90deg,#0d6b60,var(--teal-glow))}
.bar-violet {background:linear-gradient(90deg,#2a1a6a,#9070ee)}
.bar-rose   {background:linear-gradient(90deg,#4a0a30,#e060a0)}
.bar-sage   {background:linear-gradient(90deg,#1a3a22,#6abf7a)}
.bar-sky    {background:linear-gradient(90deg,#0a1a3a,#60aaee)}
.bar-amber  {background:linear-gradient(90deg,#5a3010,var(--amber))}

/* Tool chips */
.tool-chips{display:flex;flex-wrap:wrap;gap:.3rem;margin-top:.2rem}
.tool-chip{font-family:var(--M);font-size:.5rem;letter-spacing:.08em;text-transform:uppercase;padding:.22rem .55rem;border-radius:3px;border:1px solid;background:transparent;white-space:nowrap}
.chip-green {border-color:rgba(74,138,90,.45);color:#6abf7a}
.chip-blue  {border-color:rgba(42,106,170,.45);color:#60aaee}
.chip-gold  {border-color:rgba(201,168,76,.45);color:var(--gold)}
.chip-rose  {border-color:rgba(138,42,90,.45);color:#e060a0}
.chip-violet{border-color:rgba(100,80,220,.45);color:#b0a0ff}

/* Build CTA row */
.av-cta{display:flex;align-items:center;gap:.6rem;margin-top:.5rem;padding-top:.7rem;border-top:1px solid rgba(255,255,255,.06)}
.av-cta-text{font-family:var(--B);font-size:.82rem;color:rgba(248,244,237,.5);line-height:1.4;flex:1}

<script>
const track   = document.getElementById('track');
const slides  = document.querySelectorAll('.slide');
const dots    = document.querySelectorAll('.sdot');
const navBtns = document.querySelectorAll('.nav-btn');
const prevBtn = document.getElementById('arrow-prev');
const nextBtn = document.getElementById('arrow-next');
const counter = document.getElementById('slide-counter');
const N = slides.length;
let cur = 0;

function goTo(i) {
  if (i < 0 || i >= N) return;
  slides[cur].querySelectorAll('.menu-btn.open').forEach(b => {
    b.classList.remove('open');
    b.nextElementSibling?.classList.remove('open');
  });
  cur = i;
  track.style.transform = `translateX(-${i * 100}vw)`;
  slides.forEach((s,j)  => s.classList.toggle('active', j === i));
  dots.forEach((d,j)    => d.classList.toggle('active', j === i));
  navBtns.forEach((b,j) => b.classList.toggle('active', j === i));
  prevBtn.classList.toggle('hidden', i === 0);
  nextBtn.classList.toggle('hidden', i === N - 1);
  counter.textContent = `${i + 1} / ${N}`;
}

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight' || e.key === 'ArrowDown') { e.preventDefault(); goTo(cur + 1); }
  if (e.key === 'ArrowLeft'  || e.key === 'ArrowUp')   { e.preventDefault(); goTo(cur - 1); }
});

let tsX = 0, tsY = 0;
document.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; }, { passive:true });
document.addEventListener('touchend', e => {
  const dx = tsX - e.changedTouches[0].clientX;
  const dy = Math.abs(tsY - e.changedTouches[0].clientY);
  if (Math.abs(dx) > 55 && dy < 80) goTo(cur + (dx > 0 ? 1 : -1));
}, { passive:true });

function toggleMenu(btn) {
  const panel = btn.nextElementSibling;
  if (!panel || !panel.classList.contains('menu-panel')) return;
  const wasOpen = btn.classList.contains('open');
  btn.closest('.slide-content').querySelectorAll('.menu-btn.open').forEach(b => {
    b.classList.remove('open');
    b.nextElementSibling?.classList.remove('open');
  });
  if (!wasOpen) {
    btn.classList.add('open');
    panel.classList.add('open');
  }
}

// ── AVATAR TIER SELECTOR ─────────────────────────────────────────
function selectTier(tier) {
  // Update tab active states
  document.querySelectorAll('.tier-tab').forEach(t => {
    t.classList.toggle('t-active', t.dataset.t === tier);
  });
  // Show correct panel, hide others
  document.querySelectorAll('.avatar-panel').forEach(p => {
    p.classList.remove('av-visible');
  });
  const panel = document.getElementById('av-' + tier);
  if (panel) panel.classList.add('av-visible');
}

goTo(0);
</script>
